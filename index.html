<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Armadrillo</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async>
  </script>
  <style type="text/css">
    .row-6 {
      display: inline-block;
      width: 16.66%
    }
  </style>
</head>

<body>
  <div id="content">
  </div>
  <script type="text/template" id="template">
    $$ \frac{ \begin{matrix} & __TOP \\ __OPR & __BOTTOM \\ \end{matrix} }{} $$
  </script>
  <script type="text/javascript">
    //var eqn = "$$ \\frac{ \\begin{matrix} & __TOP \\\\ + & __BOTTOM \\\\ \\end{matrix} }{} $$"
    $(function() {
      var template = $("#template");
      var content = $("#content");

      for (var i = 0; i < 60; ++i) {
        var child = $("<div>")
          .addClass("row-6");

        var txt = template.text();
        console.log(txt);

        var top = Math.floor(Math.random() * 10);
        var bottom = Math.floor(Math.random() * 10);
        console.log(top, bottom);

        txt = txt.replace("__TOP", top);
        txt = txt.replace("__BOTTOM", bottom);
        txt = txt.replace("__OPR", "+");
        console.log(txt);

        child.html(txt);
        content.append(child);
      }
    });
  </script>
</body>

</html>

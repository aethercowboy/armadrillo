<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Armadrillo</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js" integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw=="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css" integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA=="
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <style type="text/css">
    .row-6 {
      display: inline-block;
      width: 16.66%
    }

    #configure-content {
      display: none;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div id="configure" class="no-print" style="width: 100%;">
    <div class="float-right">
      <div class="button-group">
        <a href="#" class="button" onclick="return redraw();" title="Regenerate"><i class="fa fa-redo"></i></a>
        <a href="#" class="button" onclick="return toggleConfig();" title="Configure"><i class="fa fa-cog"></i></a>
      </div>
    </div>
    <!-- todo - add a form here to customize the drill sheet -->
    <!--       if division, decimals                         -->
    <!--       etc.                                          -->
    <div id="configure-content">
      <form id="config-form">
        <h3>Configuration</h3>
        <div class="grid-x grid-margin-x">
          <fieldset class="cell fieldset small-12 medium-6">
            <legend>General</legend>
            <div>
              <label for="format" class="label">Format</label>
              <select name="format" id="format" class="hey-listen">
                <option value="stacked" selected>Stacked</option>
                <option value="line">Line</option>
              </select>
            </div>

            <div class="grid-x grid-margin-x">
              <div class="cell small-12 medium-6">
                <label for="min" class="label">Minimum</label>
                <input type="number" name="min" id="min" class="hey-listen" value="0" />
              </div>
              <div class="cell small-12 medium-6">
                <label for="max" class="label">Maximum</label>
                <input type="number" name="max" id="max" class="hey-listen" value="9" />
              </div>
            </div>

            <div class="grid-x grid-margin-x">
              <div class="cell small-12 medium-6">
                <label for="count" class="label">Count</label>
                <input type="number" min="1" name="count" id="count" class="hey-listen" value="60" />
              </div>
              <div class="cell small-12 medium-6">
                <label for="allow_dupes" class="label">Allow Duplicates</label>
                <input type="checkbox" name="allow_dupes" id="allow_dupes" class="hey-listen" />
              </div>
            </div>

            <div>
              <label for="operator" class="label">Operator</label>
              <select name="operator" id="operator" class="hey-listen" multiple>
                <option value="+" selected>Addition (+)</option>
                <option value="-">Subtraction (-)</option>
              </select>
            </div>
          </fieldset>
          <fieldset class="cell fieldset small-12 medium-6">
            <legend>Subtraction</legend>
            <div>
              <label for="allow_negatives" class="label">Allow Negatives</label>
              <input type="checkbox" name="allow_negatives" id="allow_negatives" class="hey-listen" />
            </div>
          </fieldset>
        </div>
        <div class="float-right">
          <a href="#" class="button" onclick="return toggleConfig();"><i class="fa fa-check-circle"></i></a>
        </div>
      </form>
    </div>
  </div>
  <div class="no-print" style="height: 57px;">
  </div>
  <div id="content" class="grid-x">
  </div>
  <script type="text/TeX" class="template" id="stacked-template">
    $$ \frac{ \begin{array}{rr} & __TOP \\ __OPR & __BOTTOM \\ \end{array} }{} $$
  </script>
  <script type="text/TeX" class="template" id="line-template">
    $$ __TOP __OPR __BOTTOM = $$
  </script>
  <script type="text/javascript" src="script/armadrillo.js"></script>
</body>

</html>
